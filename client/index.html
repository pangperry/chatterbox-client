<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        var name = (prompt('What is your name?') || 'anonymous');
        newSearch += 'username=' + name;
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
        <form id="tweet" action="" method="" >
          <fieldset>
            <label for="room">
              Room
              <select id="roomSelector">
                <option>Main</option>
                <option>Other</option>
              </select>
            </label>
            <label for="text">
              <input id='text' name='text' type="text"/>
            </label>
            <input type="submit"/>
          </fieldset>
        </form>
      <div class="messageFeed"></div>
      <button class="getMessages" onclick="app.getRecent()">messages</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
